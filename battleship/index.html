<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battleship</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      grid-template-rows: repeat(6, 50px);
      gap: 4px;
      margin-bottom: 20px;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: rgb(73, 204, 247);
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .hit {
      background-color: red;
    }
    .miss {
      background-color: gray;
    }
    .sunk {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Battleship</h1>
  <div id="board"></div>
  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
