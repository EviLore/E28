<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe v1</title>
  <style>
    .container {
      width: 330px; /* 3 squares * (100px width + 2*5px margins) */
      margin: 50px auto; 
      overflow: hidden;  
    }
    
    .square {
      width: 100px;
      height: 100px;
      margin: 5px;
      float: left;
      background-color: #fff;
      border: 1px solid black; 
      box-sizing: border-box;  
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
</body>
</html>
